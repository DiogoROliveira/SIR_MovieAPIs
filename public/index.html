<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Movie/TV Show Search Tool</title>
        <link rel="stylesheet" href="../styles/style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
        <script src="../src/config.js"></script>
        <script src="../src/main.js"></script>
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-container">
                <div class="logo-container">
                    <h1 class="logo">Movie/TV Show Search Tool</h1>
                </div>
                <div class="menu-container">
                    <ul class="menu-list">
                        <li class="menu-list-item active">Home</li>
                        <li class="menu-list-item">Movies</li>
                        <li class="menu-list-item">Series</li>
                        <li class="menu-list-item">Popular</li>
                        <li class="menu-list-item">Trends</li>
    
                    </ul>
                </div>
                <div class="search-container">
                    <i id="searchIcon" class="fas fa-search" style="cursor: pointer;"></i> <!-- Ícone da lupa -->
                    <input type="text" id="searchInput" class="search-input" placeholder="Search for movies..." style="display: none;"> <!-- Inicialmente oculto -->
                    <i id="closeBtn" class="fas fa-times" style="display: none; cursor: pointer;"></i> <!-- Ícone de fechar -->
                    <i id="searchBtn" class="fas fa-search" style="display: none; cursor: pointer;"></i> <!-- Novo ícone de busca -->
                </div>
                <div class="toggle">
                    <i class="fas fa-moon toggle-icon"></i>
                    <i class="fas fa-sun toggle-icon"></i>
                    <div class="toggle-ball"></div>
                </div>
            </div>
        </div>

        <section id="movieResults"></section>
        
    </body>
</html>
