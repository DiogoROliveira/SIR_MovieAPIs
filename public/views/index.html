<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Finder</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../assets/css/darkmode.css">
    <link rel="stylesheet" href="../styles/index.css">
    
</head>
<body>
    
    <!-- Incluindo o cabeçalho com a barra de navegação -->
    <div id="navbar-placeholder"></div>

    <script>
        fetch('../assets/partials/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
                initializeNavbar();
            })
            .catch(error => {
                console.error('Error fetching header:', error);
            });

        
        function initializeNavbar() {
            const toggle = document.querySelector('.toggle');
            const toggleIconMoon = document.querySelector('.fas.fa-moon');
            const toggleIconSun = document.querySelector('.fas.fa-sun');
    
            // load localStorage prefs
            const darkModePreference = localStorage.getItem('darkMode');
            if (darkModePreference === 'enabled') {
                document.body.classList.add('dark-mode');
                toggleIconMoon.classList.add('hidden');
                toggleIconSun.classList.remove('hidden');
            }
    
            // darkmode toggle
            toggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                
                // store preference in localStorage
                if (document.body.classList.contains('dark-mode')) {
                    localStorage.setItem('darkMode', 'enabled');
                    toggleIconMoon.classList.add('hidden');
                    toggleIconSun.classList.remove('hidden');
                } else {
                    localStorage.setItem('darkMode', 'disabled');
                    toggleIconMoon.classList.remove('hidden');
                    toggleIconSun.classList.add('hidden');
                }
            });

            // handles search 
            const searchInput = document.getElementById("searchInput");
            const searchIcon = document.getElementById("searchIcon");

            searchIcon.addEventListener("click", function () {
                searchInput.classList.toggle("expanded");
                searchInput.focus();
            });

            searchInput.addEventListener("blur", function () {
                if (searchInput.value === "") {
                    searchInput.classList.remove("expanded");
                }
            });

            searchInput.addEventListener("keydown", (e) => {
                if(e.key === "Enter") getMovies(searchInput.value);
            });
        }

        function getMovies(query) {
            window.location.href = `/public/views/search.html?query=${encodeURIComponent(query)}`;
        }
    </script>

<main>
    <!-- Mensagem de boas-vindas -->
    <section class="container text-center my-5">
        <h1>Welcome to Movie Finder</h1>
        <p>Search for your favorite movies by title.</p>
    </section>

    <!-- Categorias ou recursos populares -->
    <section class="container text-center mb-5">
        <h3>Explore</h3>

        <!-- Popular Movies -->
        <div class="category-section">
            <span class="category-label">Popular This Week</span>
            <div id="popularMovies" class="movie-row"></div>
        </div>

        <!-- Upcoming Movies -->
        <div class="category-section">
            <span class="category-label">Upcoming Movies</span>
            <div id="upcomingMovies" class="movie-row"></div>
        </div>

        <!-- Top Rated Movies with View More -->
        <div class="category-section" id="topRatedMovies-container">
            <span class="category-label">Top Rated</span>
            <div id="topRatedMovies" class="movie-row"></div>
            <a href="toprated.html" class="view-more">View More →</a>
        </div>
    </section>
</main>


    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../scripts/config.js"></script>
    <script src="../scripts/main.js"></script>
</body>
</html>
