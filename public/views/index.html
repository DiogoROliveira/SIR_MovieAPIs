<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Finder</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../assets/css/darkmode.css">
    
</head>
<body>
    
    <!-- Incluindo o cabeçalho com a barra de navegação -->
    <div id="navbar-placeholder"></div>

    <main>
        <!-- Conteúdo da página -->
    </main>

    <script>
        // Inserindo o conteúdo do header em #navbar-placeholder
        fetch('../assets/partials/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
                // Agora o navbar foi inserido, podemos executar o script do navbar
                initializeNavbar();
            })
            .catch(error => {
                console.error('Error fetching header:', error);
            });
    
        // Função para inicializar os comportamentos do navbar
        function initializeNavbar() {
            const toggle = document.querySelector('.toggle');
            const toggleIconMoon = document.querySelector('.fas.fa-moon');
            const toggleIconSun = document.querySelector('.fas.fa-sun');
    
            // Carregar a preferência de dark mode do localStorage
            const darkModePreference = localStorage.getItem('darkMode');
            if (darkModePreference === 'enabled') {
                document.body.classList.add('dark-mode');
                toggleIconMoon.classList.add('hidden');
                toggleIconSun.classList.remove('hidden');
            }
    
            // Alternar entre dark mode e light mode
            toggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                
                // Salvar a preferência no localStorage
                if (document.body.classList.contains('dark-mode')) {
                    localStorage.setItem('darkMode', 'enabled');
                    toggleIconMoon.classList.add('hidden');
                    toggleIconSun.classList.remove('hidden');
                } else {
                    localStorage.setItem('darkMode', 'disabled');
                    toggleIconMoon.classList.remove('hidden');
                    toggleIconSun.classList.add('hidden');
                }
            });

            // handles search 
            const searchInput = document.getElementById("searchInput");
            const searchIcon = document.getElementById("searchIcon");

            searchIcon.addEventListener("click", function () {
                searchInput.classList.toggle("expanded");
                searchInput.focus();
            });

            searchInput.addEventListener("blur", function () {
                if (searchInput.value === "") {
                    searchInput.classList.remove("expanded");
                }
            });

            
            searchInput.addEventListener("keydown", (e) => {
                if(e.key === "Enter") getMovies(searchInput.value);
            });
        }

        function getMovies(query) {
            window.location.href = `/public/views/search.html?query=${encodeURIComponent(query)}`;
        }
    </script>

    <!-- Scripts (Bootstrap e outros) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script type="javascript" src="../scripts/config.js"></script>
    <script type="javascript" src="../scripts/main.js"></script>
</body>
</html>
